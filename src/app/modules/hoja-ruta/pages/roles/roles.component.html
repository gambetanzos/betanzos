<div class="container mt-2">
  <div class="row" >
      <div class="col-lg-6 offset-lg-3">
          <div class="card">
              <div class="card-body text-center">
                  <span class="titulo"> {{ titulo | uppercase }}</span>
                  <form class="mt-3" [formGroup]="userForm" (ngSubmit)="registerUser()">
                      <div class="card p-2">
                        <label for="destino">Seleccionar Roles</label>
                        <div class="mb-2">
                          <select
                            class="form-select"
                            aria-label="Default select example"
                            id="destino"
                            formControlName="roles"
                          >
                           <option selected>---Seleccione Un Rol---</option>
                            <option *ngFor="let rol of roles" >{{rol.name}}</option>
                          </select>
                          <div
                            class="text-danger"
                            *ngIf="
                            userForm.get('roles')?.hasError('required') &&
                            userForm.get('roles')?.touched
                            "
                          >
                            <span>El cargo <strong>es obligatoria</strong></span>
                          </div>
                        </div>
                      </div>
                      <div class="mb-2">
                          <button routerLink="/hoja-ruta/usuarios" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                          <button type="submit" [disabled]="userForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
