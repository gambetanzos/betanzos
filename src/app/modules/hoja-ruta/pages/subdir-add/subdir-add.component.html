<div class="container mt-2">
  <div class="row">
      <div class="col-lg-6 offset-lg-3">
          <div class="card">
              <div class="card-body text-center">
                  <span class="titulo"> {{ titulo | uppercase }}</span>
                  <form class="mt-3" [formGroup]="subdirForm" (ngSubmit)="registerSub()">
                      <div class="mb-2">
                          <input type="text" formControlName="nombredir" class="form-control"
                              placeholder="Nombre Org---">
                          <div class="text-danger"
                              *ngIf="subdirForm.get('nombredir')?.hasError('required') && subdirForm.get('nombredir')?.touched">
                              <span>El nombre <strong>es obligatorio</strong></span>
                          </div>
                      </div>
                      <div class="mb-2">
                        <input type="text" formControlName="nombresubdir" class="form-control"
                            placeholder="Nombre del Cargo">
                        <div class="text-danger"
                              *ngIf="subdirForm.get('nombresubdir')?.hasError('required') && subdirForm.get('nombresubdir')?.touched">
                              <span>Nombre del Cargo <strong>es obligatorios</strong></span>
                        </div>
                      </div>
                      <div class="mb-2">
                        <input type="text" formControlName="nombrecargosubdir" class="form-control"
                            placeholder="Nombre del Cargo">
                        <div class="text-danger"
                              *ngIf="subdirForm.get('nombrecargosubdir')?.hasError('required') && subdirForm.get('nombrecargosubdir')?.touched">
                              <span>Nombre del Cargo <strong>es obligatorios</strong></span>
                        </div>
                      </div>
                      <div class="mb-2">
                          <button routerLink="/hoja-ruta/organizacion" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                          <button type="submit" [disabled]="subdirForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
