<div class="container mt-2">
  <div class="row" *ngIf="identity.roles=='SUPER_ADMIN'">
      <div class="col-lg-6 offset-lg-3">
          <div class="card">
              <div class="card-body text-center">
                  <span class="titulo"> {{ titulo | uppercase }}</span>
                  <form class="mt-3" [formGroup]="userForm" (ngSubmit)="registerUser()">
                      <div class="mb-2">
                          <input type="text" formControlName="username" class="form-control"
                              placeholder="Nombre">
                          <div class="text-danger"
                              *ngIf="userForm.get('username')?.hasError('required') && userForm.get('username')?.touched">
                              <span>El nombre <strong>es obligatorio</strong></span>
                          </div>
                      </div>
                      <div class="mb-2">
                        <input type="text" formControlName="surnames" class="form-control"
                            placeholder="Apellidos">
                        <div class="text-danger"
                              *ngIf="userForm.get('surnames')?.hasError('required') && userForm.get('surnames')?.touched">
                              <span>Los apellidos <strong>son obligatorios</strong></span>
                        </div>
                      </div>
                      <div class="mb-2">
                        <input type="text" formControlName="ci" class="form-control"
                            placeholder="Cedula de Identidad">
                        <div class="text-danger"
                            *ngIf="userForm.get('ci')?.hasError('required') && userForm.get('ci')?.touched">
                            <span>Cedula de Identidad <strong>es obligatorio</strong></span>
                        </div>
                      </div>
                      <div class="mb-2">
                          <input type="text" formControlName="email" class="form-control"
                              placeholder="Correo">
                          <div class="text-danger"
                              *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched">
                              <span>Correo <strong>es obligatoria</strong></span>
                          </div>
                      </div>
                      <div class="mb-2">
                        <input type="number" formControlName="numberphone" class="form-control"
                            placeholder="Teléfono">
                        <div class="text-danger"
                            *ngIf="userForm.get('numberphone')?.hasError('required') && userForm.get('numberphone')?.touched">
                            <span>Número de teléfono <strong>es obligatoria</strong></span>
                        </div>
                    </div>
                      <div class="mb-2">
                          <input type="text" formControlName="password" class="form-control"
                              placeholder="Password">
                          <div class="text-danger"
                              *ngIf="userForm.get('password')?.hasError('required') && userForm.get('password')?.touched">
                              <span>Password <strong>es obligatoria</strong></span>
                          </div>
                      </div>
                      <div class="card p-2">
                        <label for="destino">Seleccionar Cargo</label>
                        <div class="mb-2">
                          <select
                            class="form-select"
                            aria-label="Default select example"
                            id="destino"
                            formControlName="post"
                            [(ngModel)]="params"
                            (change)="getSub()"
                          >
                           <option selected>---Seleccione Unidad---</option>
                            <option *ngFor="let orgs of org">{{ orgs.nombredir }}</option>
                          </select>
                          <div
                            class="text-danger"
                            *ngIf="
                            userForm.get('post')?.hasError('required') &&
                            userForm.get('post')?.touched
                            "
                          >
                            <span>El cargo <strong>es obligatoria</strong></span>
                          </div>
                        </div>
                        <div class="mb-2">
                          <select
                            class="form-select"
                            aria-label="Default select example"
                            formControlName="post"
                          >
                            <option selected>{{ params }}</option>
                            <option *ngFor="let orgselect of orgselec">
                              {{ orgselect.nombresubdir }}
                            </option>
                          </select>
                          <div
                            class="text-danger"
                            *ngIf="
                            userForm.get('post')?.hasError('required') &&
                            userForm.get('post')?.touched
                            "
                          >
                            <span>El cargo <strong>es obligatoria</strong></span>
                          </div>
                        </div>
                      </div>
                      <div class="mb-2">
                        <label for="fecha">Fecha de Nacimiento </label>
                        <input type="date" formControlName="birthdate" class="form-control"
                            placeholder="Fecha de Nacimiento">
                        <div class="text-danger"
                            *ngIf="userForm.get('birthdate')?.hasError('required') && userForm.get('birthdate')?.touched">
                            <span>Password <strong>es obligatoria</strong></span>
                        </div>
                    </div>
                      <div class="mb-2">
                          <button routerLink="/hoja-ruta/usuarios" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                          <button type="submit" [disabled]="userForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
